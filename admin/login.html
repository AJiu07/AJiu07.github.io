<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>AJiu | Back-Stage</title>
</head>
<body>
	<div>
		<div class="go">
			<h2>登录</h2>
			<p>
				以管理员身份登录后台管理
			</p>
		</div>
		<div class="login">
			<form method="post" action="">
				<input type="text" id="user" name="user" placeholder="输入用户名">
				<input type="password" id="pwd" name="pwd" placeholder="输入密码">
				<input type="button" id="btn" name="btn" value="登陆">
			</form>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
